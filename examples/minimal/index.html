<style>
    body {
        margin: 0;
    }
</style>

<div id="container"></div>

<script src="../../dist/valis-hpgv.js"></script>

<script>
    let config = {
        allowNewPanels: true,
        panels: [
            {
               location: { contig: 'chr1', x0: 0, x1: 249e6 }
            }
        ],
        tracks: [
            {
                type: 'signal',
                name: 'Bigwig',
                // path: 'http://hgdownload.cse.ucsc.edu/goldenPath/hg19/encodeDCC/wgEncodeBroadHistone/wgEncodeBroadHistoneGm12878H3k36me3StdSig.bigWig',
                // path: 'http://hgdownload.cse.ucsc.edu/goldenPath/hg19/encodeDCC/wgEncodeBroadHistone/wgEncodeBroadHistoneGm12878H3k4me3StdSig.bigWig',
                path: 'https://s3.amazonaws.com/igv.broadinstitute.org/data/hg19/encode/wgEncodeBroadHistoneGm12878H3k4me3StdSig.bigWig',
                // path: "bigwig-test/ENCFF183BBE.bigWig",
                // path: 'https://www.encodeproject.org/files/ENCFF356YES/@@download/ENCFF356YES.bigWig',
                heightPx: 250,
            }
        ],
    };

    // get state from URL
    if (window.location.hash) {
        config = JSON.parse(decodeURIComponent(window.location.hash.substr(1)));
    }

    let visualizer = new GenomeVisualizer(config, './manifest.json');

    let container = document.getElementById('container');

    update();
    window.addEventListener('resize', update);

    function update() {
        visualizer.render({
            width: window.innerWidth,
            height: window.innerHeight
        }, container);
    }

    function saveStateInURL() {
        window.history.replaceState(null, null, '#' + JSON.stringify(visualizer.getConfiguration()));
    }
</script>
